<!DOCTYPE html>

<html>

  <head>

    <title>Forgot Password</title>
    <link rel="stylesheet" href="./fpassword.css">
    
  </head>

  <body>
    <div class="container">

      <form>

        <h2>Forgot Password</h2>

        <div class="input-text">
          <input type="email" required>
          <label>Enter Your Email</label>
        </div>

        <div class="forgot">
          <label>
            <input type="checkbox">
            <p>Remember me</p>
          </label>
        </div>

        <button type="submit">Send Email</button>

        <div class="register">
          <p>Don't have an account? <a href="../Sign up page/sign.html">Sign Up</a></p>
        </div>

      </form>

    </div>

  </body>

</html>
